<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Cosmic Insights</title>
    <link rel="stylesheet" href="../style/style.css" />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="navbar">
          <a href="index.html" class="logo">Cosmic Insights</a>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="article.html">Articles</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="source.html">Source</a></li>
          </ul>
          <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </nav>
      </div>
    </header>

    <main class="contact-page">
      <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <form
          action="https://formspree.io/f/xanyzbdr"
          method="POST"
          class="contact-form"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <h2>Cosmic Insights</h2>
            <p>Illuminating the frontiers of science and technology</p>
          </div>
          <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="articles.html">Articles</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <h3>Connect With Us</h3>
            <div class="social-icons">
              <a href="#" aria-label="Facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" aria-label="Twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" aria-label="Instagram"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" aria-label="LinkedIn"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2023 Cosmic Insights Magazine. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
